 <script src= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

  <script>
    $("#input").datepicker({
 language: 'zh-TW',
format: 'mm/dd/yyyy'
      });
    function doAnalysis() {

      var doing = document.getElementById("input").value;
      var date = new date(doing); //建立今天的日期
      var year = date.getFullYear(); //getyear取得1900到至今的值
      var month = date.getMonth() + 1; //此功能從0開始
      var day = date.getDate();
      var addtotal = year.toString() + month.toString() + day.toString(); //轉成字串相加
      var name = check_key(month, day);
      var url =
        "https://gist.githubusercontent.com/dinowang/5290d4cebf96a666c29ab0878afeb2f1/raw/9516581cb54154d070cf287ebd31d9bce217a495/" +
        name + ".json";
      $.ajax({
        type: "GET",
        url: url,
        data: null,
        dataType: "json",
        error: function (result, status, xhr) {
          alert("無法取得 server 上的資料");
        },
        success: function (result, status, xhr) {
          var index = count(addtotal);
          var html = "<p><span class='label label-info'>"+
                      addtotal+"</span>出生的你，星座是"+ 
                      result.name + "</p>"+
                      "<p>你的生命靈數：<br>" + index + ". " + 
                      result.lookup[index - 1]+"</P>";
          $("<li></li>")
            .addClass("list-group-item")
            .html(html)
            .prependTo("#result");
        }

      })


      // alert(horoscopeData[check_key(month, day)].lookup[count(addtotal)-1]);
      // //
      // count(addtotal);//取得方法
    }
    $("#input").keyup(function (event) {
        if (event.keyCode == 13) {
          doAnalysis();
        }
      });

    function count(addtotal) {
      while (addtotal.length > 1) {
        var a = 0;
        for (var i = 0; i < addtotal.length; i++) {
          a += parseInt(addtotal[i]);
        }
        addtotal = a.toString();
      }

      return addtotal;
    }

    function check_key(m, d) {
      if ((m == 1 && d >= 21) || (m == 2 && d <= 19)) {
        return "aquarius";
      }
      if ((m == 2 && d >= 21) || (m == 3 && d <= 19)) {
        return "pisces";
      }
      if ((m == 3 && d >= 21) || (m == 4 && d <= 19)) {
        return "aries";
      }
      if ((m == 4 && d >= 21) || (m == 5 && d <= 19)) {
        return "taurus";
      }
      if ((m == 5 && d >= 21) || (m == 6 && d <= 19)) {
        return "gemini";
      }
      if ((m == 6 && d >= 21) || (m == 7 && d <= 19)) {
        return "cancer";
      }
      if ((m == 7 && d >= 21) || (m == 8 && d <= 19)) {
        return "leo";
      }
      if ((m == 8 && d >= 21) || (m == 9 && d <= 19)) {
        return "virgo";
      }
      if ((m == 9 && d >= 21) || (m == 10 && d <= 19)) {
        return "libra";
      }
      if ((m == 10 && d >= 21) || (m == 11 && d <= 19)) {
        return "scorpio";
      }
      if ((m == 11 && d >= 21) || (m == 12 && d <= 19)) {
        return "sagittarius";
      }
      if ((m == 12 && d >= 21) || (m == 1 && d <= 19)) {
        return "capricorn";
      }
    }
  </script>
