  <script>
    var answer = "";

    function startgame() {
      document.getElementById("guessResults").innerHTML = "";
      document.getElementById("userGuess").value = "";
      answer = "";
      while (answer.length < 4) {
        var number = Math.floor(Math.random() * 10);
        //產生亂數
        if (answer.indexOf(number) == -1) {
          answer += number;
        }
        //檢查位置上的數字是不是一樣的,-1是前個位置
      }
      alert("準備好了,開始吧!!");
    }
    document.getElementById("start").onclick = startgame;
    document.getElementById("restart").onclick = nshow;
    document.getElementById("see").onclick = seeshow;
    //document.getElementById("going").onclick=go;
    function show() {
      alert(document.getElementById(answer).value);
    }

    function nshow() {
      alert("確定重新開始?");
    }

    function seeshow() {
      alert("準備看正確答案了嗎?" + answer);
    }

    function doGuess() {
      var thisRoundAnser = document.getElementById("userGuess").value;


      if (isNaN(thisRoundAnser)) {
        alert("請輸入數字");
        return;
      } else if (thisRoundAnser.length > 4) {
        alert("請輸入4位數");
        return;
      } else if (thisRoundAnser.length < 4) {
        alert("請輸入4位數");
        return;
      }

      var existed = "";
      var acount = 0;
      var bcount = 0;

      for (var i = 0; i < thisRoundAnser.length; i++) {
        var number = thisRoundAnser.charAt(i);

        if (existed.indexOf(number) != -1) {
          alert("請勿輸入重複數字");
          return;
        }

        var position = answer.indexOf(number);
        if (position == i) {
          acount++;
        }
        else if (position != -1) {
          bcount++;
        }
        existed += number;
      }
      var ab = acount + "A" + bcount + "B";
      var result = document.createElement("li");
      result.className = "list-group-item";
      if (acount == 4) {
        result.innerHTML = "<span class=\"label label-success\">" + ab + "</span>" + thisRoundAnser;
        document.getElementById("guessResults").appendChild(result);
        alert("在玩一次吧");
      } else {
        result.innerHTML = "<span class=\"label label-danger\">" + ab + "</span>" + thisRoundAnser;
        document.getElementById("guessResults").appendChild(result);       
      }
    }
  </script>
