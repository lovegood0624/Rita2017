<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <pre><script>
        var result;
        for(var i=1;i<10;i++){
            for(var j=1;j<10;j++){
                result=i*j;
                var n=document.createElement("h1");
                n.innerHTML="<em>"+i+"</em>*<em>"+j+"</em>=<em>" + result + "</em>";
                document.getElementById("result").appendChild(n);
            }
        }
        </script></pre>
</body>

</html>
